<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="../styles/services_categories.css">
    <script src="https://kit.fontawesome.com/YOUR-FONT-AWESOME-KEY.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Campus Hive</h1>
        <nav>
            <ul>

                <li><a href="#">Listings</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>

    <div class="dashboard-container">
        <div class="welcome-message">
            Explore Our Services
        </div>

        <div class="category-grid">
            <a href="listings.html" class="dashboard-card">
                <div class="icon-circle">
                    <img src="../icons/moving_icon.png" alt="Moving" class="category-icon">

                <span>Moving</span>
            </a>
            <a href="listings.html" class="dashboard-card">
                <div class="icon-circle">
                    <img src="../icons/tutoring_icon.jpg" alt="Tutoring" class="category-icon">

                <span>Tutoring</span>
            </a>
            <a href="listings.html" class="dashboard-card">
                <div class="icon-circle">
                    <img src="../icons/repair_icon.jpg" alt="Repairs" class="category-icon">
                </div>
                <span>Repairs</span>
            </a>
            <a href="listings.html" class="dashboard-card">
                <div class="icon-circle">
                    <img src="../icons/tour_guide_icon.png" alt="Tour guide" class="category-icon">
                </div>
                <span>Tour guide</span>

        </div>
