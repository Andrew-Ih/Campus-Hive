<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifieds Dashboard</title>
    <link rel="stylesheet" href="../styles/dashboard.css">
</head>
<body>
    <header>
        <h1>Campus Hive</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="https://via.placeholder.com/800x300" alt="Campus Hive Introduction"></div>
            <div class="slide"><img src="https://via.placeholder.com/800x300" alt="Buy and Sell on Campus Hive"></div>
            <div class="slide"><img src="https://via.placeholder.com/800x300" alt="Find Housing and Services"></div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    
    <div class="dashboard-container">
        <div class="search-bar">
            <input type="text" placeholder="Search Items...">
            <button>Search</button>
        </div>
        <div class="listings-grid">
            <div class="listing-card">
                <img src="https://via.placeholder.com/150" alt="Ad Image">
                <h3>Item for Sale</h3>
                <p>Location: Winnipeg</p>
                <p>Price: $100</p>
                <button>View Details</button>
            </div>
            <div class="listing-card">
                <img src="https://via.placeholder.com/150" alt="Ad Image">
                <h3>Car for Sale</h3>
                <p>Location: Toronto</p>
                <p>Price: $10,000</p>
                <button>View Details</button>
            </div>
            <div class="listing-card">
                <img src="https://via.placeholder.com/150" alt="Ad Image">
                <h3>Apartment for Rent</h3>
                <p>Location: Vancouver</p>
                <p>Price: $1,500/month</p>
                <button>View Details</button>
            </div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        function moveSlide(direction) {
            const slides = document.querySelectorAll(".slide");
            slides[currentIndex].style.display = "none";
            currentIndex = (currentIndex + direction + slides.length) % slides.length;
            slides[currentIndex].style.display = "block";
        }
        document.addEventListener("DOMContentLoaded", () => {
            const slides = document.querySelectorAll(".slide");
            slides.forEach((slide, index) => {
                slide.style.display = index === 0 ? "block" : "none";
            });
        });
    </script>
</body>
</html>
