<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Product Grid</title>
    <link rel="stylesheet" href="../styles/dashboard.css">
    <style>
        /* Add the CSS for the product grid */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: black;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .container {
            width: 90%;
            max-width: 900px;
            height: 80vh;
            overflow-y: auto;
            padding: 20px;
            margin-top: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Ensures three items per row */
            gap: 20px;
            justify-content: center;
        }

        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 8px;
        }

        .price {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        <h1>Campus Hive</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="grid">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <p class="price">$10.99</p>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <p class="price">$15.49</p>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <p class="price">$20.00</p>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 4">
                <p class="price">$12.75</p>
            </div>

            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 5">
                <p class="price">$8.99</p>
            </div>

            <!-- Add more products as needed -->
        </div>
    </div>

</body>
</html>
