<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link rel="stylesheet" href="../styles/buy_sell_categories.css">
    <script src="https://kit.fontawesome.com/YOUR-FONT-AWESOME-KEY.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Campus Hive</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Listings</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>

    <div class="dashboard-container">
        <div class="welcome-message">
            Explore Our Categories
        </div>

        <div class="category-grid">
            <a href="listings.html" class="dashboard-card">
                <div class="icon-circle">
                    <img src="../icons/books_icon.png" alt="Textbooks" class="category-icon">
                </div>
                <span>Textbooks</span>
            </a>
            <a href="listings.html" class="dashboard-card">
                <div class="icon-circle">
                    <img src="../icons/clothes_icons.png" alt="Clothing" class="category-icon">
                </div>
                <span>Clothing</span>
            </a>
            <a href="listings.html" class="dashboard-card">
                <div class="icon-circle">
                    <img src="../icons/furniture_icons.webp" alt="Furniture" class="category-icon">
                </div>
                <span>Furniture</span>
            </a>
            <a href="listings.html" class="dashboard-card">
                <div class="icon-circle">
                    <img src="../icons/electronic_icons.webp" alt="Electronics" class="category-icon">
                </div>
                <span>Electronics</span>
            </a>
        </div>
    </div>
</body>
</html>
